<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Three js</title>
</head>
<body>
    <div class="day-container">
        
        <div class="day-animation">
            <h1>daylight</h1>
            <h2 class="cloud"><i class="fa-solid fa-cloud"></i></h2>
            <h2 class="cloud2"><i class="fa-solid fa-cloud"></i></h2>
            <h2 class="cloud3"><i class="fa-solid fa-cloud"></i></h2>
            <h2 class="sun"><i class="fa-solid fa-sun"></i></h2>
       </div>
    </div>
        <div class="background"></div>
   <div class="night-container">
        
        <div class="night-animation">
            <h1>moonlight</h1>
             <h2 class="star"><i class="fa-solid fa-star"></i></h2>
             <h2 class="star2"><i class="fa-solid fa-star"></i></h2>
             <h2 class="star3"><i class="fa-solid fa-star"></i></h2>
             <h2 class="star4"><i class="fa-solid fa-star"></i></h2>
             <h2 class="moon"><i class="fa-solid fa-moon"></i></h2>
             
        </div>  
   </div>
